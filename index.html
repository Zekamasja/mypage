<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>研究紹介</title>
  <style>
    :root {
      color-scheme: only light;
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #ffffff;
      color: #000000;
      font-family: "Hiragino Kaku Gothic ProN", "Yu Gothic", "Meiryo", sans-serif;
    }
    .card {
      text-align: left;
      padding: 32px 24px;
      max-width: 720px;
    }
    .page-header {
      width: 100%;
      max-width: 960px;
      margin: 64px 24px 12px;
      overflow: hidden;
      border: 1px solid #000000;
    }
    .page-header img {
      display: block;
      width: 100%;
      height: 220px;
      object-fit: cover;
      object-position: center;
    }
    .jump-nav {
      position: fixed;
      top: 16px;
      right: 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      z-index: 10;
    }
    .jump-nav a {
      display: inline-block;
      padding: 6px 10px;
      border: 1px solid #000000;
      border-radius: 4px;
      background: #ffffff;
      color: #000000;
      text-decoration: none;
      font-size: 14px;
    }
    .name {
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 0.02em;
      margin: 0 0 6px;
    }
    .name-latin {
      font-size: 18px;
      margin: 0 0 12px;
    }
    .affiliation {
      font-size: 18px;
      margin: 0 0 8px;
    }
    .theme {
      font-size: 20px;
      margin: 0 0 20px;
    }
    .section {
      text-align: left;
      margin: 0 0 16px;
    }
    .section-title {
      font-size: 18px;
      font-weight: 700;
      margin: 0 0 8px;
    }
    .section-content {
      font-size: 16px;
      margin: 0;
      white-space: pre-line;
    }
    .keywords {
      font-size: 16px;
      margin: 0;
    }
  </style>
</head>
<body>
  <nav class="jump-nav" aria-label="ページ内移動">
    <a href="#top">トップ</a>
    <a href="#keywords">キーワード</a>
    <a href="#education">経歴</a>
    <a href="#work">職歴</a>
    <a href="#presentations">発表</a>
  </nav>

  <header class="page-header" aria-label="ヘッダー画像">
    <img src="forheadder.JPG" alt="ヘッダー画像" />
  </header>

  <main class="card" id="top">
    <h1 class="name">嶋﨑　矢</h1>
    <p class="name-latin">Shimasaki Ataru</p>
    <p class="affiliation">所属：名古屋大学大学院人文学研究科博士前期課程</p>
    <p class="theme">研究テーマ：『黄金の驢馬』に見るアプレイウスの運命観</p>

    <section class="section" id="keywords">
      <h2 class="section-title">キーワード</h2>
      <p class="keywords">古代ローマ、ラテン小説、アプレイウス、黄金の驢馬</p>
    </section>

    <section class="section" id="education">
      <h2 class="section-title">経歴</h2>
      <p class="section-content">2024年3月　　名古屋大学文学部人文学科　卒業
2024年4月～　名古屋大学大学院人文学研究科</p>
    </section>

    <section class="section" id="work">
      <h2 class="section-title">職歴</h2>
      <p class="section-content">2025年2月～　椙山女学園大学　研究技術員
2026年1月～　椙山女学園大学　研究技術員</p>
    </section>

    <section class="section" id="presentations">
      <h2 class="section-title">発表</h2>
      <p class="section-content">2024年2月24日　『黄金の驢馬』は改作か
2026年2月23日　挿話との対応による『黄金の驢馬』におけるイシスの再評価</p>
    </section>
  </main>
</body>
</html>
